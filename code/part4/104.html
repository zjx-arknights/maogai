<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>单选按钮的创意动画</title>
    <link rel="stylesheet" href="104.css">
</head>

<body>
    <div class="container">
        <p>over!求三连</p>
        <div class="input-box">
            <label class="good">
                <input type="radio" name="yes_no">
                <span class="yes"></span>
                必须滴
            </label>
            <label class="shit">
                <input type="radio" name="yes_no">
                <span class="no"></span>
                下次一定
            </label>
        </div>
    </div>
</body>
<script>
    const shit = document.querySelector('.shit')
    shit.addEventListener('click', (e) => {
        e.preventDefault()
        alert('不要不要！求求了')
    })

    const good = document.querySelector('.good')
    good.addEventListener('click', (e) => {
        setTimeout(() => {
            window.location.href = '202/202.html'
        }, 1500)
    })
</script>

</html>
