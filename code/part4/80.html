<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>纸飞机,飞飞飞！</title>
    <!-- 引入字体图标 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="80.css">
    <style>
        .team-info {
            position: fixed;
            bottom: 20%;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
        }

        .team-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .team-members {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .member-group {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 10px 15px;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .group-title {
            font-weight: bold;
            margin-bottom: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }

        .member-name {
            margin: 3px 0;
            font-size: 14px;
        }

        .thanks {
            font-size: 40px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div id="plane">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
    </div>

    <div class="team-info">
        <div class="thanks">谢谢大家</div>
        <div class="team-title">我的专业我的国小组展示</div>
        <div class="team-members">
            <div class="member-group">
                <div class="group-title">组长</div>
                <div class="member-name">肖弘基</div>
            </div>
            <div class="member-group">
                <div class="group-title">策划，内容</div>
                <div class="member-name">黄佳怡</div>
                <div class="member-name">黄思宇</div>
            </div>
            <div class="member-group">
                <div class="group-title">代码</div>
                <div class="member-name">周竞爔</div>
            </div>
            <div class="member-group">
                <div class="group-title">素材，润色</div>
                <div class="member-name">肖弘基</div>
                <div class="member-name">侯柯良</div>
                <div class="member-name">却显陟</div>
            </div>
            <div class="member-group">
                <div class="group-title">汇报</div>
                <div class="member-name">杨馨予</div>
            </div>
        </div>
    </div>

    <script>
        let plane = document.getElementById('plane');
        let deg = 0, ex = 0, ey = 0, vx = 0, vy = 0, count = 0;
        window.addEventListener('mousemove', (e) => {
            ex = e.x - plane.offsetLeft - plane.clientWidth / 2;
            ey = e.y - plane.offsetTop - plane.clientHeight / 2;
            deg = 360 * Math.atan(ey / ex) / (2 * Math.PI) + 45;
            if (ex < 0) {
                deg += 180;
            }
            count = 0;
        })
        function draw() {
            plane.style.transform = 'rotate(' + deg + 'deg)';
            if (count < 100) {
                vx += ex / 100;
                vy += ey / 100;
            }
            plane.style.left = vx + 'px';
            plane.style.top = vy + 'px';
            count++;
        }
        setInterval(draw, 1);
    </script>
</body>

</html>
