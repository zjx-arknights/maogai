<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>我的专业我的国</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="首页.css">
</head>

<body>
    <input type="checkbox" id="search_btn" hidden>
    <label for="search_btn" class="search-btn">
        <i class="fa fa-search" aria-hidden="true"></i>
    </label>
    <label for="search_btn" class="close-btn">
        <i class="fa fa-close" aria-hidden="true"></i>
    </label>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="我的专业我的国">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </div>
</body>
<script>
    document.getElementById('searchInput').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            const searchTerm = this.value.trim();
            console.log(searchTerm);

            if (searchTerm === '软件工程') {
                // 使用完整的绝对路径进行跳转
                setTimeout(() => {

                    const search_btn = document.querySelector('.container')
                    search_btn.style.transform = 'translateY(500px)'
                    // window.location.href = fullUrl;
                }, 1000)
                setTimeout(() => {
                    window.location.href = '开始倒计时/151.html'
                }, 2000)

                // 关闭搜索框
                document.getElementById('search_btn').checked = false;

            }
        }
    });
</script>

</html>
