<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Hover Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .big-box {
            width: 800px;
            height: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
        }

        .small-box-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 30px;
        }

        .small-box {
            width: 150px;
            height: 200px;
            background-color: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .small-box:hover {
            transform: translateY(-40px);
        }

        .small-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--box-color), transparent);
            z-index: 10;
        }

        .small-box::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, var(--box-color), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .small-box:hover::after {
            opacity: 0.3;
        }

        .small-box:hover {
            box-shadow: 0 15px 30px var(--box-shadow-color);
        }

        .box-image {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 20px;
            z-index: 2;
        }

        .box-title {
            font-weight: 600;
            color: #333;
            z-index: 2;
        }

        h2 {
            color: white;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            height: 50px;
            overflow: hidden;
        }

        .title-text {
            display: inline-block;
            transition: inherit;
        }
    </style>
</head>

<body>
    <div class="big-box">
        <h2 id="main-title"><span class="title-text">我的专业我的国</span></h2>
        <div class="small-box-container">
            <div class="small-box" style="--box-color: #FF6B6B; --box-shadow-color: rgba(255, 107, 107, 0.4);"
                onmouseover="animateTextChange('软件融入日常生活')" onmouseout="animateTextChange('我的专业我的国')"
                onclick="window.location.href='../part1/1.1.html';">
                <img src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png" class="box-image">
                <span class="box-title">PART1</span>
            </div>
            <div class="small-box" style="--box-color: #4ECDC4; --box-shadow-color: rgba(78, 205, 196, 0.4);"
                onmouseover="animateTextChange('软件服务民生')" onmouseout="animateTextChange('我的专业我的国')"
                onclick="window.location.href='../part2/part2开始.html';">
                <img src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png" class="box-image">
                <span class="box-title">PART2</span>
            </div>
            <div class="small-box" style="--box-color: #FFD166; --box-shadow-color: rgba(255, 209, 102, 0.4);"
                onmouseover="animateTextChange('软件赋能科技')" onmouseout="animateTextChange('我的专业我的国')"
                onclick="window.location.href='../part3/3.1.html';">
                <img src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png" class="box-image">
                <span class="box-title">PART3</span>
            </div>
            <div class="small-box" style="--box-color: #A64AC9; --box-shadow-color: rgba(166, 74, 201, 0.4);"
                onmouseover="animateTextChange('软件续写传承')" onmouseout="animateTextChange('我的专业我的国')"
                onclick="window.location.href='../part4/35.html';">
                <img src="https://cdn-icons-png.flaticon.com/512/2933/2933245.png" class="box-image">
                <span class="box-title">PART4</span>
            </div>
        </div>
    </div>

    <script>
        function animateTextChange(newText) {
            const title = document.getElementById('main-title');
            const textSpan = title.querySelector('.title-text');

            // 先淡出
            textSpan.style.opacity = '0';
            textSpan.style.transform = 'translateY(20px)';

            // 等待淡出动画完成
            setTimeout(() => {
                textSpan.textContent = newText;
                // 再淡入
                textSpan.style.opacity = '1';
                textSpan.style.transform = 'translateY(0)';
            }, 350);
        }
    </script>
</body>

</html>
