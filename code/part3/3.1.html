<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .t,
        .p {
            display: flex;
            overflow: hidden;
            justify-content: center;
            flex-wrap: wrap;
        }

        .title,
        .para {
            margin-bottom: 10px;
            display: inline-block;
            animation-name: hc;
            animation-duration: 1s;
            transition: all 600ms cubic-bezier(0.785, 0.135, 0.15, 0.86);
            animation-fill-mode: both;
        }

        .title {
            font-size: 6rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 0 5px;
        }

        .para {
            font-size: 3rem;
            font-weight: 300;
            color: #7f8c8d;
            margin: 0 2px;
        }

        @keyframes hc {
            from {
                transform: translateY(50%);
                opacity: 0;
            }

            to {
                transform: translateY(0%);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .para {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="display-1 t">
            <span class="title">P</span>
            <span class="title">A</span>
            <span class="title">R</span>
            <span class="title">T</span>
            <span class="title">3</span>
        </div>

        <div class="display-4 p">
            <span class="para">软</span>
            <span class="para">件</span>
            <span class="para">赋</span>
            <span class="para">能</span>
            <span class="para">科</span>
            <span class="para">技</span>
        </div>
    </div>
</body>
<script>
    var title = document.getElementsByClassName('title');
    var para = document.getElementsByClassName('para');

    for (i0 = 0; i0 < title.length; i0++) {
        title[i0].style.animationDelay = (i0 * 0.1) + "s";
    }

    for (i1 = 0; i1 < para.length; i1++) {
        para[i1].style.animationDelay = (i1 * 0.1) + "s";
    }
    document.addEventListener('click', () => {
        window.location.href = './170/170.html'
    })
</script>

</html>
