<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>wow好多软件</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./7.css">
    <style>
        body {
            transition: transform 1s ease;
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        body.move-up {
            transform: translateY(-100vh);
        }
    </style>
</head>

<body>
    <nav class="menu">
        <input type="checkbox" class="menu-toggler" id="menu_toggler">
        <label for="menu_toggler"></label>
        <ul>
            <li class="menu-item">
                <a href="#"><i class="fa fa-qq" aria-hidden="true"></i></a>
            </li>
            <li class="menu-item">
                <a href="#"><i class="fa fa-weixin" aria-hidden="true"></i></a>
            </li>
            <li class="menu-item">
                <a href="#"><i class="fa fa-weibo" aria-hidden="true"></i></a>
            </li>
            <li class="menu-item">
                <a href="#"><i class="fa fa-tencent-weibo" aria-hidden="true"></i></a>
            </li>
            <li class="menu-item">
                <a href="#"><i class="fa fa-telegram" aria-hidden="true"></i></a>
            </li>
            <li class="menu-item">
                <a href="#"><i class="fa fa-renren" aria-hidden="true"></i></a>
            </li>
        </ul>
    </nav>

    <script>
        let clickCount = 0;
        const menuToggler = document.querySelector('.menu-toggler');

        menuToggler.addEventListener('click', function () {
            clickCount++;

            if (clickCount === 2) {
                // Add class to move entire body up

                setTimeout(() => {
                    document.body.classList.add('move-up');
                }, 1000);
                // Redirect after animation completes (1 second)
                setTimeout(() => {
                    window.location.href = './38.html'; // 替换为你想要跳转的URL
                }, 2000);
            }
        });
    </script>
</body>

</html>
